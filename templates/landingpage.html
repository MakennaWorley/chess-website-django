{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
    </head>
    <body>
        <main>
            <form method="post" class="login"> {% csrf_token %}
                <h1>Chess Ratings</h1>
                <div class="input-container">
                    <div class = "inputBox">
                        <label for="{{ form.username.id_for_label }}">Username</label>
                        <span class="input-field">{{ form.username }}</span>
                    </div>
                    <div class = "inputBox">
                        <label for="{{ form.password.id_for_label }}">Password</label>
                        <span class="input-field">{{ form.password }}</span>
                    </div>
                    <div class = "inputBox">
                        <input type = "submit" id ="btn" onclick="loginPressed()" value = "Login" >
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
